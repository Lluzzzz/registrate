<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Instagram</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <div class="container">
        <h2>Regístrate para ver fotos y vídeos de tus amigos.</h2>
        <p>O es posible que los usuarios de nuestro servicio hayan subido tu información de contacto en Instagram. <a href="#">Más información</a></p>
        <form action="#" method="POST" class="registro-form">
            <label for="nombre" class="registro-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido" class="registro-label">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="email" class="registro-label">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password" class="registro-label">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password" class="registro-label">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br>
            <input type="checkbox" id="terms" name="terms" required><br>
            <label>  Al registrarte, aceptas nuestras <a href="#" class="registro-terms-link">Condiciones</a>, nuestra <a href="#" class="registro-terms-link">Política de privacidad</a> y nuestra <a href="#" class="registro-terms-link">Política de cookies</a>.</label><br>
            <br>
            <button type="submit" class="registro-btn">Registrarse</button>
        <p>¿Ya tienes una cuenta? <a href="#" class="registro-enlace">Entrar</a></p>
        <p class="o"><span>o</span></p>
        <p><a href="#">Crear cuenta nueva</a></p>
        <p><a href="#">Volver al inicio</a></p>

    </div>
</form>
</body>

</html>
